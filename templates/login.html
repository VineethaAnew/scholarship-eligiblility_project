{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Login</h2>

    <!-- Hidden form just to get CSRF cookie -->
    <form style="display:none;">
        {% csrf_token %}
    </form>

    <!-- LOGIN BLOCK -->
    <div id="login-block">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">

        <div class="button-row">
            <button id="login-btn" class="yellow-btn">Login</button>
            <button id="show-signup-btn" class="yellow-btn">Sign Up</button>
        </div>

        <p id="login-message"></p>
    </div>

    <!-- SIGNUP BLOCK (HIDDEN INITIALLY) -->
    <div id="signup-block" style="display:none;">
        <h3>Create Account</h3>

        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="email" id="signup-email" placeholder="Email">

        <input type="number" id="signup-age" placeholder="Age">
        <input type="text" id="signup-phone" placeholder="Phone">

        <select id="signup-gender">
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>

        <button id="create-account-btn" class="yellow-btn">Create</button>
        <p id="signup-message"></p>

        <button id="back-to-login" class="link-btn">Back to Login</button>
    </div>
</div>
{% endblock %}
